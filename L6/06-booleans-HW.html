<!DOCTYPE html>
<html>
  <head>
    <title>L6-HW</title>
    <body>
      <script>
        const hour = 15;
        const name = 'Alix';

        if (hour >= 6 && hour < 12) {
          console.log(`Good morning ${name}!`);
        }
        else if (hour >= 12 && hour <= 17) {
          console.log(`Good afternoon ${name}!`);
        }
        else {
          console.log(`Good night ${name}!`);
        }
      </script>
    </body>
  </head>
</html>
