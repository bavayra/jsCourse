<!DOCTYPE html>
<html> 
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
  </head>

  <body>
    <p class="header">Rock Paper Scissors</p>

    <button class="moveButton" onclick="playGame('Rock');">
     <img src="images/rock-emoji.png" class="moveIcon"></button>

     <button class="moveButton" onclick="playGame('Paper');">
      <img src="images/paper-emoji.png" class="moveIcon"></button> 

     <button class="moveButton" onclick="playGame('Scissors');">
      <img src="images/scissors-emoji.png" class="moveIcon"></button>

     <p class="jsResult"></p>
     <p class="jsMoves"></p>
     <p class="jsScore"></p>

     <button class="resetButton" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();">
      Reset Score</button> 

      <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
