<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
   <body>
   <p>YouTube Subscribe Button</p>
   <button onclick="
    subscribe();
   " class="jsSubscribeButton">Subscribe</button>

   <p>Amazon Shipping Calculator</p>
   <input class="jsCostInput" placeholder="Cost of order" onkeydown="
   handleCostKeydown(event)">
   <button onclick="
   calculateTotal();">Calculate</button>
   <p class="jsTotalCost"></p>

    </body>

    <script>

      function handleCostKeydown(event){
        if(event.key === 'Enter') {
        calculateTotal();
      }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.jsCostInput');
       let cost = Number(inputElement.value);

       if(cost < 40) {
        cost = cost + 10;
       }

       document.querySelector('.jsTotalCost')
       .innerHTML = `$${cost}`;
      }
      function subscribe () {
       const buttonElement = document.querySelector('.jsSubscribeButton');

      if(buttonElement.innerText === 'Subscribe') {
      buttonElement.innerHTML = 'Subscribed';
   }
      else {
      buttonElement.innerHTML = 'Subscribe';
   }
      }
    </script>
    </body>
  </head>
</html>
