<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
   <body>
   <p>YouTube Subscribe Button</p>
   <button onclick="
    subscribe();
   " class="jsSbscribeButton">Subscribe</button>
    </body>
      <script>
      function subscribe () {
       const buttonElement = document.querySelector('.jsSbscribeButton');

      if(buttonElement.innerText === 'Subscribe') {
      buttonElement.innerHTML = 'Subscribed';
   }
      else {
      buttonElement.innerHTML = 'Subscribe';
   }
      }
      </script>
    </body>
  </head>
</html>
