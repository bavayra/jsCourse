  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);
      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);  /*That's one way to create a variable*/

      const variable2 = 3; /*Another way (tho I know it is a different thing) but we CAN'T change a const later on*/

      var variable3 = 3; /*The OG variable, can be changed later but it got issues so we don't use it*/
    </script>
